<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a1927a49ea.js" crossorigin="anonymous"></script>
    <style>
        .timeline-header {
            background-color: #4a5568;
            padding: 0.5rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .summary-box {
            border-left: 4px solid #48bb78;
            padding-left: 1rem;
        }

        .time-label {
            text-align: right;
            padding-right: 0.5rem;
        }

        .timeline-hour {
            position: relative;
            height: 60px;
            /* 1 hour = 60px */
        }

        .activity-block {
            position: absolute;
            left: 0;
            right: 0;
            min-height: 1px;
        }

        .time-label {
            height: 60px;
            /* Match the timeline-hour height */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>
    <aside id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <!-- Main Content -->
                <div class="col-span-2 h-screen p-4 overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold text-green-400">Timeline</h1>
                        <div class="flex space-x-2">
                            <select id="day-selector" class="bg-gray-700 px-4 py-2 rounded-md">
                                <option value="0">Sunday</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end mb-2">
                        <button id="zoom-in"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
                            Zoom In
                        </button>
                        <button id="zoom-out"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Zoom Out
                        </button>
                    </div>
                    <div class="flex">
                        <!-- Time Labels -->
                        <div id="time-labels" class="flex flex-col w-16">
                            <!-- Labels will be generated here -->
                        </div>
                        <!-- Timeline -->
                        <div id="timeline" class="relative flex-1 bg-gray-800 rounded-lg shadow-lg p-2 overflow-x-auto">
                            <!-- Timeline will be generated here -->
                        </div>
                    </div>
                </div>
                <div class="col-span-1 h-screen p-4 overflow-y-auto">
                    <h1 class="text-2xl font-bold text-green-400 mb-4">Summary</h1>
                    <div id="summary-container" class="space-y-4">
                        <!-- Summary will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
